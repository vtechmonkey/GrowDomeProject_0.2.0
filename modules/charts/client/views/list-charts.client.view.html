<section>
  <div class="page-header">
    <h1>Charts</h1>
    <h3>d3 Chart Example</h3>
    <div ng-if="vm.charts.$resolved">
      <div linear-chart></div>
      </div>
    </div>



<div class="list-group">
    <a data-ng-repeat="chart in vm.charts"
       data-ui-sref="charts.view({ chartId: chart._id })"
       class="list-group-item">
        <h4><span>Hour: </span><span data-ng-bind="chart.hour"></span>
            <span>Sales: </span><span data-ng-bind="chart.sales"></span>
        </h4>
    </a>      
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.charts.$resolved && !vm.charts.length">
    No Charts yet, why don't you <a data-ui-sref="charts.create">create one</a>
  </div>
</section>
